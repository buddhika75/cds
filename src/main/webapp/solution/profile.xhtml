<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >

                    <h:form >
                        <p:panelGrid columns="1" >
                            <f:facet name="header" >
                                <p:outputLabel value="Solution Profile" ></p:outputLabel>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <p:commandButton ajax="false" value="To Edit"
                                                 action="#{solutionController.toEditSolution()}"></p:commandButton>


                            </p:panelGrid>



                            <p:dataTable rendered="true" value="#{solutionController.selectedItems}" var="i" >
                                <f:facet name="header" >
                                    <p:outputLabel value="#{solutionController.selected.name}" ></p:outputLabel>
                                </f:facet>
                                <p:column headerText="Property">
                                    <p:outputLabel value="#{i.item.name}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Value">
                                    <p:outputLabel value="#{i.valueAsString}" ></p:outputLabel>
                                </p:column>
                            </p:dataTable>


                        </p:panelGrid>

                    </h:form>

                </h:panelGroup>


            </ui:define>

        </ui:composition>

    </body>
</html>

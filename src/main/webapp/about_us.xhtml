<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/template.xhtml">

            <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>

            <ui:define name="content">

                <div class="w3-container w3-padding" >

                    <table  class="w3-table-all w3-card-4 w3-center" style="width: 90%;margin: auto;"  >
                        <tr>
                            <th colspan="2" style="text-align: center;">
                                Platform for Planet, Place and People, Covid-19 Version. Version #{applicationController.versionNo}
                            </th>
                        </tr>
                        <tr>
                            <td>
                                Developed By
                            </td>
                            <td>
                                Commonwealth Centre for Digital Health<br/>
                                University of Southampton
                                Commonwealth Digital Health Fellows
                            </td>
                        </tr>

                        <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >

                            <tr>
                                <td>
                                    <p:outputLabel value="Logged Username" ></p:outputLabel>
                                </td>
                                <td>
                                    <p:outputLabel value="#{webUserController.loggedUser.name}" ></p:outputLabel>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="Logged User" ></p:outputLabel>
                                </td>
                                <td>
                                    <p:outputLabel value="#{webUserController.loggedUser.person.nameWithTitle}" ></p:outputLabel>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="Logged Role" ></p:outputLabel>
                                </td>
                                <td>
                                    <p:outputLabel value="#{webUserController.loggedUser.webUserRole}" ></p:outputLabel>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="Privileges" ></p:outputLabel>
                                </td>
                                <td>
                                    <ui:repeat value="#{webUserController.loggedUserPrivileges}" var="p" >
                                        <p:outputLabel value="#{p.privilege}&nbsp;" ></p:outputLabel>
                                    </ui:repeat>
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <p:outputLabel value="Logged Institution" ></p:outputLabel>
                                </td>
                                <td>
                                    <p:outputLabel value="#{webUserController.loggedUser.institution.name}" ></p:outputLabel>
                                </td>
                            </tr>


                        </h:panelGroup>
                    </table>

                </div>






            </ui:define>

        </ui:composition>


    </h:body>






</html>
